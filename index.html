<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | [Nombre de tu Negocio]</title>
    <style>
        /* -------------------------------------- */
        /* CSS: Estilos de la página */
        /* -------------------------------------- */
        :root {
            /* Variables de color para fácil ajuste */
            --color-principal: #6c5a4d; /* Un marrón suave, como tierra o cera */
            --color-acento: #f0e8d9; /* Un crema o beige claro, como la espuma */
            --color-fondo: #ffffff; /* Blanco limpio */
            --color-texto: #333333;
        }

        body {
            font-family: 'Georgia', serif; /* Una fuente elegante y atemporal */
            background-color: var(--color-fondo);
            color: var(--color-texto);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .contenedor {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: var(--color-acento);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--color-principal);
            border-bottom: 2px solid var(--color-principal);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Estilos del Formulario */
        .formulario-grupo {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--color-principal);
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--color-principal);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #4a3e36; /* Un tono más oscuro al pasar el ratón */
        }
        /* -------------------------------------- */
    </style>
</head>
<body>
    <div class="contenedor">
        <h1> Maya Velas y Jabones Artesanales</h1>
        
        <p>¡Hola! Estamos encantados de que te contactes. Usa el siguiente formulario para hacer un pedido, consultar sobre personalización o cualquier otra pregunta que tengas. Te responderemos lo antes posible.</p>

        <https://formspree.io/f/xldorrbr>
            <div class="formulario-grupo">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="Nombre" required>
            </div>

            <div class="formulario-grupo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="_replyto" required>
            </div>

            <div class="formulario-grupo">
                <label for="mensaje">Tu Mensaje o Consulta:</label>
                <textarea id="mensaje" name="Mensaje" required></textarea>
            </div>

            <button type="submit">Enviar Mensaje</button>
        </form>

    </div>
</body>
</html>
